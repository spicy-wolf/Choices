<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <style>
      body {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      textarea {
        width: 80%;
      }
    </style>
    <script>
      const onClick = async () => {
        const inputValue = document.getElementById('inputBox').value ?? '';

        let result = inputValue.split(/\n/g);

        //let result = inputValue.replace(/\n/g, '\\n').match(/.{1,30}/g);
        result = JSON.stringify(result);

        document.getElementById('outputBox').value = result;
        await navigator.clipboard.writeText(result);
      };
    </script>
  </head>
  <body>
    <div><textarea id="inputBox" rows="4"></textarea></div>
    <button type="button" onclick="onClick()">Convert and Copy</button>
    <div><textarea id="outputBox" rows="4" readonly></textarea></div>
  </body>
</html>
